on: [workflow_dispatch, push]

name: 'Quick CI Tests'

jobs:
  self_hosted_tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container: ghcr.io/nmoroze/sc_tools
    name: 'Tool-based tests'
    steps:
      - uses: actions/checkout@v2
        with:
          path: src
      - run: apt install python3.8-venv
      - run: |
          cd src
          python3 -m venv create ./clean_env --clear
          . ./clean_env/bin/activate
          echo $VIRTUAL_ENV
          pip3 install .[test]
          bash -c "pytest -n 4 --import-mode=append tests/examples/test_gcd.py::test_py"

  python_test_job:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    name: 'Pure Python tests'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          # Workaround for Github Actions issue
          # https://github.com/actions/virtual-environments/issues/5237
          (sudo apt-get -y update || true) && sudo apt-get install graphviz

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - run: |
          pip install $GITHUB_WORKSPACE/.[test]
          pytest --import-mode=append -m "not eda"
